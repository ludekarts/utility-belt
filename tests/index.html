<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utility Belt Tests</title>
    <!-- In order to use chaiSpies we disable Latte chai support -->
    <script type="module">
      import chai from "https://cdn.jsdelivr.net/npm/chai@4.3.10/+esm";
      import chaiSpies from "https://cdn.jsdelivr.net/npm/chai-spies@1.1.0/+esm";
      chai.use(chaiSpies);
      window.chai = chai;
      window.expect = chai.expect;
    </script>
  </head>
  <body>
    <script
      type="module"
      data-chai="false"
      data-latte-tests="./tests.js"
      src="../node_modules/@ludekarts/latte/dist/latte.min.js"
    ></script>
  </body>
</html>
